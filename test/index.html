<!DOCTYPE html>
<html>
  <head>
    <title>Air: Test Specifications</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <style>
        #fixture, #mock {
          position: absolute;
          left: -2000px;
          top: -2000px;
        }
    </style>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="fixture"></div>
    <div id="mock">
      <div class="append"></div>
      <div class="attr" title="foo">
        <span>a</span>
        <span>b</span>
        <span>c</span>
      </div>
    </div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>
      mocha.setup({
        ui: 'bdd',
        //ignoreLeaks: false,
        globals: [],
        asyncOnly: true
      });
    </script>
    <script src="spec.js"></script>
    <script>
      if(window.mochaPhantomJS) {
        mochaPhantomJS.run();
      }else{
        mocha.checkLeaks();
        mocha.run();
      }
    </script>
  </body>
</html>
